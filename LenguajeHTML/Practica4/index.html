<!DOCTYPE html>
<html lang="en">
<head>
    <title>Practica 4 html</title>
    <style>
        header, nav, article {
            border-radius: 20px;
            border: solid #2067CA 1px;
            text-align: center;
        }
        div {
            display: flex;
        }
        li {
            list-style-type: none;
            text-align: left;
        }
    </style>
</head>
<body>
    <header style="background-color: #E8F2A1;">
        <h1>Titulo del encabezado</h1>
        <b><p>Texto del encabezado</p></b> 
    </header>
    
    <div style="background-color: blue;">
    <nav style="background-color: #F7D1D5; width: 20%;">
    <ul>
        <li>Elemento 1</li>
        <li>Elemento 2</li>
        <li>Elemento 3</li>
        <li>Elemento 4</li>
        <li>Elemento 5</li>
        <li>Elemento 6</li>
    </ul>
    </nav>
    

    <article style="background-color: #FFF5CE; width: 40%;">
        <h2>Titulo del artuculo 1</h2>
        <p>Texto del artuculo 1</p>

        <h2>Titulo del artuculo 2</h2>
        <p>Texto del artuculo 2</p>
    </article>


    <header style="background-color: #DEDCE6; width: 40%;">
        <h3>Titulo de Aside</h3>
        <p>Contenido de Aside</p>
    </header>
    </div>
    

    <header style="background-color: #CEF2FF;">
        <p>Texto del pie de pagina</p>
    </header>

        




    
</body>
</html>
